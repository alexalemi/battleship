{% extends "base.html" %}
{% block title %}Leaderboard{% endblock %}

{% block main %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>

<script type="text/javascript">
var data; // a global

d3.json("records/{{pk}}.json", function(error, json) {
  if (error) return console.warn(error);
  data = json;
});
</script>

<div class="game">
<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
  <div class="mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
  
  <div class="boards">
    <div class="board board0">
      <div class="playername">{{ data.player0 }}</div>
    </div>
    <div class="board board1">
      <div class="playername">{{ data.player1 }}</div>
    </div>
  </div>    

  <div class="info">
  </div>

  </div>
</div>
</div>
{% endblock %}
